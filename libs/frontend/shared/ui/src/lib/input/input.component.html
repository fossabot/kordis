<label *ngIf='label' class='font-medium text-sm text-gray-700 dark:text-gray-200'>{{ label }}</label>
<div class='relative mt-1 rounded-md shadow-sm'>
	<input
		[(ngModel)]='value'
		[class.input-error]='hasError'
		[disabled]='isDisabled'
		[placeholder]='placeholder'
		[type]='type'
		class='block w-full rounded-md border-gray-300 bg-gray-50 shadow-sm
					 focus:border-primary focus:ring-primary sm:text-sm
					 dark:border-gray-700 dark:placeholder-gray-400 dark:text-white dark:bg-gray-500 dark:text-white'
	/>
	<div
		*ngIf='hasError'
		class='pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3'
	>
		<svg
			aria-hidden='true'
			class='h-5 w-5 text-danger'
			fill='currentColor'
			viewBox='0 0 20 20'
			xmlns='http://www.w3.org/2000/svg'
		>
			<path
				clip-rule='evenodd'
				d='M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-5a.75.75 0 01.75.75v4.5a.75.75 0 01-1.5 0v-4.5A.75.75 0 0110 5zm0 10a1 1 0 100-2 1 1 0 000 2z'
				fill-rule='evenodd'
			/>
		</svg>
	</div>
</div>
<p
	*ngIf='errorText && hasError'
	class='float-right mt-2 mr-3 text-sm text-danger'
>
	{{ errorText }}
</p>
